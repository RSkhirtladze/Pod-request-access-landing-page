<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <script src="./site.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="backgroundImgContainer">
      <img class="mobileResponsive" src="./assets/mobile/image-host.jpg" />
      <img class="tabletResponsive" src="./assets/tablet/image-host.jpg" />
      <img class="desktopResponsive" src="./assets/desktop/image-host.jpg" />
    </div>
    <main>
      <div class="logoContainer">
        <img src="./assets/desktop/logo.svg" />
      </div>
      <div class="mainContainer">
        <h1><span>Publish your podcasts</span> everywhere.</h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="bottomPart">
          <div class="requestAccessContainerWithError">
            <div class="requestAccessContainer">
              <input id="emailInput" type="email" placeholder="Email address" />
              <button id="requestAccessButton">Request access</button>
            </div>
            <text id="invalidEmail">Oops! Please check your email</text>
          </div>
          <div class="brandsContainer">
            <div class="brandImgContainer">
              <img src="./assets/desktop/spotify.svg" />
            </div>
            <div class="brandImgContainer">
              <img src="./assets/desktop/apple-podcast.svg" />
            </div>
            <div class="brandImgContainer">
              <img src="./assets/desktop/google-podcasts.svg" />
            </div>
            <div class="brandImgContainer">
              <img src="./assets/desktop/pocket-casts.svg" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="responsive">
      <img src="./assets/desktop/bg-pattern-dots.svg" />
    </div>
  </body>
</html>
